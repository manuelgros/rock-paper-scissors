<!DOCTYPE html>

<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <!-- Body -->
  <body>

    <div class="header">
      <h1>Men VS Machine!</h1>
      <h2>Choose your weapon:</h2>
    </div>
    <div class="choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissor">Scissors</button>
    </div>
    <div class="points">
      <p id="playerP">Player: 0</p>
      <!-- <img src="img/Robohead.gif" alt="small robot head"> -->
      <p id="computerP">Machine: 0</p>
    </div>

    <div class="banner">
      <img src="img/pngtree-robot-vs-human-hipster-scientist-png-image_8500988.png" alt="graphic of man and robot headbutting each other">
    </div>
    <script src="javascript.js"></script>
  </body>
  <!-- That's all folks! -->
</html>
